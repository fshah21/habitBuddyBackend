name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            userservice/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('userservice/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: userservice
        run: npm install

      - name: Build Docker image
        working-directory: userservice
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/habitbuddy-backend .

      - name: Debug secrets
        run: echo "${{ secrets.GCP_SA_KEY }}"

      - name: Authenticate Docker to Google Cloud
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | docker login -u _json_key --password-stdin https://gcr.io

      - name: Push Docker image
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/habitbuddy-backend

      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy habitbuddy-backend \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/habitbuddy-backend \
            --platform managed \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated

    env:
      GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
